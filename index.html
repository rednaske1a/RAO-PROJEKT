<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title></title>
	</head>

	<body>
		<div class="manuel">
			<canvas></canvas>

			<div id="tree" style="font-size: 13px;">
				
			</div>
			<div id="keybinds" style="display: flex;">
				<div id="keybindsP1">
					Player 1
					<div>Jump: <input type="text" value="w" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_0', localStorage.getItem('Player_0w'), this.value, 'w')"></div>
					<div>Left: <input type="text" value="a" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_0', localStorage.getItem('Player_0a'),this.value, 'a')"></div>
					<div>Duck: <input type="text" value="s" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_0', localStorage.getItem('Player_0s'),this.value, 's')"></div>
					<div>Right: <input type="text" value="d" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_0', localStorage.getItem('Player_0d'),this.value, 'd')"></div>
					<div>Sword: <input type="text" value="r" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_0', localStorage.getItem('Player_0r'),this.value, 'f')"></div>
					<div>Bow: <input type="text" value="f" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_0', localStorage.getItem('Player_0f'),this.value, 'r')"></div>
				</div>
				
				<div id="keybindsP2">
					Player 2
					<div>Jump: <input type="text" value="i" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_1', localStorage.getItem('Player_1w'),this.value, 'w')"></div>
					<div>Left: <input type="text" value="j" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_1', localStorage.getItem('Player_1a'),this.value, 'a')"></div>
					<div>Duck: <input type="text" value="k" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_1', localStorage.getItem('Player_1s'),this.value, 's')"></div>
					<div>Right: <input type="text" value="l" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_1', localStorage.getItem('Player_1d'),this.value, 'd')"></div>
					<div>Sword: <input type="text" value="i" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_1', localStorage.getItem('Player_1r'),this.value, 'f')"></div>
					<div>Bow: <input type="text" value="o" style="max-width: 20px;" oninput="game.eManager.updateEventKey(game.sManager, 'Player_1', localStorage.getItem('Player_1f'),this.value, 'r')"></div>
				</div>
				
			</div>
			<img src="Idle.png.png">
			

		</div>
		
		
		
		<script src="js/AleSceneManager.js"></script>
		<script src="js/AleComponents.js"></script>
		<script src="js/AleAIManager.js"></script>
		<script src="js/AleEntity.js"></script> 	<!--components, aimanager-->

		<script src="js/AleEventManager.js"></script>
		
		
		<script src="js/AleFizika.js"></script>
		<script src="js/AleRenderer.js"></script> 

		<script src="js/AleGame.js"></script>		<!--renderer, eventmanager, fizika, entity-->

		<script src="data/gameTemplatePack.js"></script>
		<script src="data/guiTemplatePack.js"></script>
		<script src="data/L001TemplatePack.js"></script>
		<script src="data/monsterTemplatePack.js"></script>
		<script src="data/playerTemplatePack.js"></script>
		<script src="data/combatTemplatePack.js"></script>
		<script src="data/BGTemplatePack.js"></script>
		<script src="data/GroundTemplatePack.js"></script>



		<script src="js/game.js"></script>
	</body>

</html>
